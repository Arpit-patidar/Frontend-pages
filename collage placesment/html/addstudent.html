<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Student | Placement Tracker</title>

<link rel="stylesheet" href="../css/header.css">
<!-- <link rel="stylesheet" href="../css/student.css"> -->
<link rel="stylesheet" href="../css/add-student.css">
</head>

<body>

<header id="header">
    <h1 id="logo">Placement Tracker</h1>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search student, company, job role">
        <button id="searchBtn">üîç</button>
        <button id="micBtn">üé§</button>
    </div>

    <nav id="navlink">
        <a href="index.html">Home</a>
        <a href="student.html">Students</a>
        <a href="college.html">Colleges</a>
        <a href="companies.html">Companies</a>
        <a href="job-role.html">Job Roles</a>
    </nav>
</header>


<form id="studentForm">
    <h2>Add Student</h2>

    <input type="text" id="studentname" placeholder="Student Name" required>

    <select id="studendGender" required>
        <option value="">Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <input type="date" id="dob" required>
    <input type="file" id="profileimg" placeholder="Profile Image URL">

    <input type="text" id="college" placeholder="College ID">
    <input type="text" id="department" placeholder="Department">
    <input type="text" id="degree" placeholder="Degree">

    <input type="number" id="graduation" placeholder="Graduation Year">
    <input type="number" step="0.1" id="cgpa" placeholder="CGPA">
    <input type="number" id="backlogs" placeholder="Backlogs">

    <input type="text" id="programming" placeholder="Programming (JS, Java)">
    <input type="text" id="database" placeholder="Databases (MySQL, Mongo)">
    <input type="text" id="tool" placeholder="Tools (Git, Docker)">

    <select id="placementstudent">
        <option value="placed">Placed</option>
        <option value="not-placed">Not Placed</option>
    </select>

    <button type="submit">Add Student</button>
</form>

<!-- THREE JS -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="../js/three-water-bg.js"></script>

<!-- FORM JS -->
<script src="../js/addstudent.js"></script>
<script src="../js/search.js"></script>


</body>
</html>
