    <style>
    /* ===== PAGE ===== */
    body{
        background: linear-gradient(120deg,#0f2027,#203a43,#2c5364);
        color: white;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    /* ===== BUTTON ===== */
    button{
        width:220px;
        height:45px;
        border-radius:30px;
        border:none;
        background:#00ffcc;
        font-weight:bold;
        cursor:pointer;
        transition: 0.3s;
    }
    button:hover{
        background:#66ffee;
        box-shadow:0 0 15px #66ffee;
    }

    /* ===== HEADER ===== */
    #header{
        height:100px;
        display:flex;
        justify-content:space-around;
        align-items:center;
        background:rgba(0,0,0,0.85);
    }
    #header h1{
        color:#00ff9c;
    }
    #header input{
        height:40px;
        width:250px;
        border-radius:25px;
        border:none;
        padding:0 15px;
    }

    /* ===== NAV ===== */
    #navlink a{
        color:#00ff9c;
        padding:10px 18px;
        text-decoration:none;
        font-weight:bold;
        border-radius:30px;
        transition:0.3s;
    }
    #navlink a:hover{
        background:aqua;
        color:black;
    }

    /* ===== CONTAINER ===== */
    #companie-container{
        padding:40px;
        display:flex;
        flex-wrap:wrap;
        gap:30px;
        justify-content:center;
    }

    /* ===== CARD ===== */
    .companies-card{
        width:260px;
        height:280px;
        background:rgba(255,255,255,0.08);
        border-radius:18px;
        padding:15px;
        cursor:pointer;
        transition:0.4s;
        box-shadow:0 10px 25px rgba(0,0,0,0.4);
    }

    /* ðŸ”¥ HOVER EFFECT */
    .companies-card:hover{
        transform: scale(1.12);
        background: linear-gradient(135deg,#00f260,#0575e6);
        box-shadow:
            0 0 20px rgba(0,255,255,0.7),
            0 25px 50px rgba(0,0,0,0.6);
    }

    /* ===== INNER BOX ===== */
    .card-box{
        height:100%;
        border:2px solid rgba(0,255,255,0.4);
        border-radius:14px;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        transition:0.4s;
    }

    /* INNER BOX HOVER */
    .companies-card:hover .card-box{
        border-color:white;
        box-shadow:
            inset 0 0 20px rgba(255,255,255,0.6),
            0 0 15px rgba(255,255,255,0.6);
    }

    /* TEXT */
    .card-box h3{
        color:gold;
    }
    .companies-card:hover h3,
    .companies-card:hover p{
        color:white;
        text-shadow:0 0 8px rgba(255,255,255,0.8);
    }
  .companies-card{
    width:260px;
    height:280px;
    background:rgba(255,255,255,0.08);
    border-radius:18px;
    padding:15px;
    cursor:pointer;
    transition:0.4s;
    box-shadow:0 10px 25px rgba(0,0,0,0.4);
    position: relative;   /* ðŸ”´ IMPORTANT */
}

.card-box{
    height:100%;
    width:100%;
    border:2px solid rgba(0,255,255,0.4);
    border-radius:14px;
    display:flex;
    flex-direction:column;
    justify-content:space-between; /* ðŸ”´ TEXT UP, BUTTON DOWN */
    align-items:center;
    padding:15px;
}

/* DELETE BUTTON */
.delete-btn{
    margin-top:auto;      /* ðŸ”´ pushes button down */
    padding:8px 18px;
    border:none;
    border-radius:20px;
    background:rgb(6, 202, 236);
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

.delete-btn:hover{
    background:rgb(5, 155, 201);
    box-shadow:0 0 10px rgb(3, 195, 230);
}


    </style>
